<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Sign-In Page</title>
        <link rel="stylesheet" href="sipage.css"/>
    </head>
    <body>
        <main>
            <h1>Welcome <br>Back!</h1>
            <div class="main-page">
                <div class="profile">
                    <div class="profile-face"></div>
                    <div class="profile-body"></div>
                </div>
                <form>
                <fieldset>
                    <h2>Sign In</h2>
                    <label for="email">
                        <input id="email" name="email" type="email" required placeholder="Email"/>
                    </label>
                    <label for="new-password">
                        <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required placeholder="Password" />
                    </label>
                  </fieldset>
                  <input type="submit" value="Sign In" />
                </form>
            </div>
        </main>
    </body>
</html>
